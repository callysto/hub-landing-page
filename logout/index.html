---
title: "{{ site.domain }} logout"
layout: default
permalink: /logout/
---

<header>
  <div class="header-content">
    <div style="margin-top:80px"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <h3 class="section-heading">{% raw %}{{ syzygy_html_logout_message }}{% endraw %}</h3>
        </div>
      </div>
      {% raw %}
      {% if syzygy_html_logout_message_extra is defined %}
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3>{{ syzygy_html_logout_message_extra }}</h3>
        </div>
      </div>
      {% endif %}
      {% endraw %}
      <div class="row"
      <div class="row">
        <div style="margin-top:40px"></div>
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <div class="login-box">
            Left too soon? 
          <a href="{{ site.url }}/jupyter/hub" >
              <img src="/img/login.png" alt="click to sign in with your {{ site.longname }} account" class="wow zoomIn"></a>
          </div>
        </div>
      </div>
      <div style="margin-bottom:10px"></div>
    </div> <!-- end of container -->
  </div>
</header>
